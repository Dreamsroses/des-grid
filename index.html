<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="grid-container">
        <header class="header">
            <h1>Mi Ecommerce</h1>
        </header>
        <aside class="aside">
            <h3>Categorias</h3>
            <p>Perfumes <span>(13)</span></p>
            <p>Ropa <span>(21)</span></p>
            <p>Accesorios <span>(41)</span></p>
            <p>Zapatos <span>(10)</span> </p>
        </aside>
        <main class="main">
            <div class="product_one">
                <img src="./assets/img/mykingdom.jpg" alt="">
                <div class="price_product">
                    <h4>Perfume My Kingdown</h4>
                    <p>$31.400</p>
                </div>
                <button class="button-comprar">Comprar</button>
            </div>
            <div class="product_two">
                <img src="./assets/img/phantom.jpg" alt="">
                <div class="price_product">
                    <h4>Perfume Phantom</h4>
                    <p>$68.900</p>
                </div>
                <button class="button-comprar">Comprar</button>
            </div>
            <div class="product_three">
                <img src="./assets/img/calzado.jpg" alt="">
                <div class="price_product">
                    <h4>Zapatos Docker</h4>
                    <p>$29.700</p>
                </div>
                <button class="button-comprar">Comprar</button>
            </div>
            <div class="product_four">
                <img src="./assets/img/poleron.jpg" alt="">
                <div class="price_product">
                    <h4>Poleron Puma</h4>
                    <p>$44.700</p>
                </div>
                <button class="button-comprar">Comprar</button>
            </div>

        </main>
        <footer class="footer">
            <h4>@miecommerce</h4>
        </footer>

    </section>

</body>

</html>
